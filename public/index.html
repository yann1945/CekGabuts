<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Check Gabutszz</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" class=js-site-favicon type=image/ico href="https://cdn.jsdelivr.net/gh/SazumiVicky/Storage@main/meow.ico">
  <meta name="description" content="Temukan Khodam Anda dengan mudah melalui website kami. Unggah foto Anda dan dapatkan hasil Khodam yang unik dan personal. Bagikan hasilnya dengan teman-teman Anda di media sosial!">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<style>
Swal.fire({
    title: `Khodam: ${khodam.name}`,
    text: khodam.meaning,
    icon: 'info',
    confirmButtonText: 'OK',
    background: '#fff', // Warna latar belakang popup
    color: '#333', // Warna teks
    confirmButtonColor: '#8c0bc8', // Warna tombol konfirmasi
    customClass: {
        popup: 'my-popup-class', // Kelas CSS kustom untuk popup
        title: 'my-title-class', // Kelas CSS kustom untuk judul
        content: 'my-content-class', // Kelas CSS kustom untuk konten
        confirmButton: 'my-confirm-button-class' // Kelas CSS kustom untuk tombol konfirmasi
    }
});

    .my-popup-class {
        border-radius: 10px; /* Contoh: mengubah sudut popup */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5); /* Contoh: menambahkan bayangan */
    }

    .my-title-class {
        color: #8312a9; /* Contoh: mengubah warna judul */
    }

    .my-content-class {
        font-size: 16px; /* Contoh: mengubah ukuran font konten */
    }

    .my-confirm-button-class {
        background-color: #8c0bc8; /* Contoh: mengubah warna tombol konfirmasi */
        color: #fff; /* Mengubah warna teks tombol */
    }
</style>
</head>
<body>
  <div class="container">
    <h1>CEK KHODAM</h1>
    <form id="khodamForm" enctype="multipart/form-data">
      <label for="name">ISI DATA DIBAWAH INI:</label>
      <input type="text" id="name" name="name" placeholder="Masukkan Nama" required>
      
      <label for="photo" class="custom-file-upload">Masukin Foto Kamu (Opsional)</label>
      <input type="file" id="photo" name="photo" accept="image/*">
           
      <button type="submit">Check Khodam</button>
    </form>
  </div>

  <div id="container-popup" class="container-popup"></div>

  <footer>
    <p>Dibuat oleh <b>YannXD</b> dengan <span class="heart">❤️</span></p>
    <p>Total View: <b><span id="total-views">0</span></b></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
