<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" class=js-site-favicon type=image/ico href="https://cdn.jsdelivr.net/gh/SazumiVicky/Storage@main/meow.ico">
  <meta name="description" content="Temukan Khodam Anda dengan mudah melalui website kami. Unggah foto Anda dan dapatkan hasil Khodam yang unik dan personal. Bagikan hasilnya dengan teman-teman Anda di media sosial!">
  <title>404 Not Found</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto+Mono:wght@300;400;600&display=swap');

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 6em;
      color: #ff6b6b;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.2);
      animation: bounce 1.5s infinite;
    }

    p {
      font-size: 1.5em;
      color: #4a4a4a;
      margin-bottom: 20px;
    }

    a {
      color: #ff6b6b;
      text-decoration: none;
      font-size: 1.2em;
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border: 2px solid #ff6b6b;
      border-radius: 25px;
      transition: all 0.3s ease;
    }

    a:hover {
      background-color: #ff6b6b;
      color: #fff;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      60% {
        transform: translateY(-15px);
      }
    }

    .background-anime {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('http://cdn.sazumi.moe/file/msioc8.png') no-repeat center center/cover;
      z-index: -1;
      opacity: 0.3;
    }
  </style>
</head>
<body>
  <div class="background-anime"></div>
  <div class="container">
    <h1>404</h1>
    <p>Page Not Found</p>
    <a href="/">Go to Home</a>
  </div>
</body>
</html>
